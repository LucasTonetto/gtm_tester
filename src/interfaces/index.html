<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTM Tester</title>
    <link href="../vendors/css/simple-grid.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    
    <img src="imgs/about.svg" class="about btn">
    <img src="imgs/logo.png" class="logo">

    <div class="container">
        <div class="row opcoes">
            <div class="col-2 barra-btn">
                <img src="imgs/Iniciar.svg" class="play-pause btn">
            </div>
            <div class="col-9 barra-opcoes">
                <p>Iniciar</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row insert-gtm btn">
            <div class="col-2 area-img">
                <img src="imgs/insert.svg" class="insert">
            </div>
            <div class="col-4 area-texto">
                <p>Inserir GTM</p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
